<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS Simulation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="bg-dark text-white p-3">
        <h1><i class="bi bi-cpu"></i> Operating System</h1>
      </header>

      <div class="row mt-4">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5><i class="bi bi-folder2"></i> File System</h5>
            </div>
            <div class="card-body">
              <div id="fileExplorer" class="file-explorer"></div>
              <div class="mt-3 d-flex gap-2">
                <button id="createFileBtn" class="btn btn-sm btn-success">
                  <i class="bi bi-file-earmark-plus"></i> Create File
                </button>
                <button id="createFolderBtn" class="btn btn-sm btn-info">
                  <i class="bi bi-folder-plus"></i> Create Folder
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h5><i class="bi bi-terminal"></i> Terminal</h5>
            </div>
            <div class="card-body terminal-container">
              <div id="terminalOutput" class="terminal-output"></div>
              <div class="terminal-input-container">
                <span class="prompt">user@os$</span>
                <input
                  type="text"
                  id="terminalInput"
                  class="terminal-input"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header bg-success text-white">
              <h5><i class="bi bi-cpu-fill"></i> Process Manager</h5>
            </div>
            <div class="card-body">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>PID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>CPU</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="processTable"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-header bg-warning text-dark">
              <h5><i class="bi bi-device-hdd"></i> I/O Devices</h5>
            </div>
            <div class="card-body">
              <div id="ioDevices">
                <div class="device-item">
                  <h6><i class="bi bi-printer"></i> Printer</h6>
                  <div class="progress mb-2">
                    <div
                      id="printerStatus"
                      class="progress-bar"
                      role="progressbar"
                      style="width: 0%"
                    ></div>
                  </div>
                  <button id="printBtn" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-file-earmark-text"></i> Print Document
                  </button>
                </div>

                <div class="device-item mt-3">
                  <h6><i class="bi bi-hdd"></i> Disk</h6>
                  <div class="progress mb-2">
                    <div
                      id="diskStatus"
                      class="progress-bar bg-info"
                      role="progressbar"
                      style="width: 25%"
                    >
                      25%
                    </div>
                  </div>
                </div>

                <div class="device-item mt-3">
                  <h6><i class="bi bi-wifi"></i> Network</h6>
                  <div class="progress mb-2">
                    <div
                      id="networkStatus"
                      class="progress-bar bg-success"
                      role="progressbar"
                      style="width: 0%"
                    ></div>
                  </div>
                  <button
                    id="networkBtn"
                    class="btn btn-sm btn-outline-primary"
                  >
                    <i class="bi bi-cloud-arrow-up-down"></i> Simulate Traffic
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="createItemModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createItemTitle">Create New Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="itemName" class="form-label">Name:</label>
              <input type="text" class="form-control" id="itemName" />
            </div>
            <div id="fileContentGroup" class="mb-3">
              <label for="fileContent" class="form-label">Content:</label>
              <textarea
                class="form-control"
                id="fileContent"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveItemBtn">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="os.js"></script>
    <script src="fileSystem.js"></script>
    <script src="commandInterpreter.js"></script>
    <script src="processManager.js"></script>
    <script src="ioManager.js"></script>
  </body>
</html>
